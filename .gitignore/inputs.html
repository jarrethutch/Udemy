<!-- radio button -->
<!-- select tag -->
<!-- textarea tag -->

<!-- radio is for when the user only has one choice like gender -->
<!-- Use the same name for input so they can only select one -->
<!-- Use value so you can tell which input was selected -->
<!-- Select gives a drops down menu and assigns it to whatever name is set to  -->

<!DOCTYPE>
<html>
<head>
    <title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">

    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="CATS">

    <p>What's your current mood?</p>

    <select name="mood">
        <!-- when using anything but letters you should assign a value or else it will be sent as a random string-->
        <option value="happy"> :) </option>
        <option value="neutral"> :| </option>
        <option value="sad"> :( </option>
    </select>

    <textarea name="paragraph" rows="10" cols="10"></textarea>

    <button>Go!</button>
</form>

</body>
</html>
