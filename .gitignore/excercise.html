<!DOCTYPE>
<html>
<head>
    <h1>Register</h1>
</head>
<body>
<form>

    <label for="first">First Name:</label>
    <input name="firstname" id="first" type="text" placeholder="John" required>

    <label for="last">Last Name:</label>
    <input name="lastname" id="last" type="text" placeholder="Smith" required>

    <div>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" value="male" required>

        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" value="female" required>

        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" value="other" required>

    </div>

    <div>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="your email" required>

        <label for="password">Password:</label>
        <input name="password" id="password" type="password" pattern=".{5,10}" required title="Enter 5 to 10 characters">
    </div>

    <div>
        <label>
            Birthday:

            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
            </select>

            <select name="year">
                <option>Year</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>

        </label>

    </div>

    <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input name="useragreement" id="checkbox" type="checkbox">
    </div>

    <div>
        <input type="submit">
    </div>

</form>

</body>
</html>
